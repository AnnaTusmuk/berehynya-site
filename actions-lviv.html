<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Акції у Львові</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .city-buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      margin: 20px 0;
    }
    .city-buttons a {
      background-color: #4b6043;
      color: #fff;
      padding: 10px 16px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s;
    }
    .city-buttons a:hover {
      background-color: #2e4d2e;
    }
    .city-buttons a.active {
      background-color: #2e4d2e;
    }

    .content-flex {
      display: flex;
      flex-wrap: wrap;
      gap: 30px;
      margin: 40px 20px 20px;
      align-items: flex-start;
    }
    .main-image {
      flex: 1 1 400px;
      max-width: 500px;
    }
    .main-image img {
      width: 100%;
      border-radius: 12px;
      box-shadow: 6px 6px 18px rgba(0,0,0,0.3);
    }
    .text-block {
      flex: 2 1 400px;
      font-size: 18px;
      line-height: 1.6;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 30px;
      justify-content: center;
      margin: 30px 20px;
    }
    .gallery img {
      width: 300px;
      border-radius: 10px;
      box-shadow: 4px 4px 12px rgba(0,0,0,0.2);
    }

    .video-block {
      margin: 40px 20px;
    }
    video {
      width: 100%;
      max-height: 450px;
      object-fit: contain;
      border-radius: 12px;
      box-shadow: 6px 6px 18px rgba(0,0,0,0.3);
    }
