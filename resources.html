<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ресурси</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background-color: #f3f4f0;
      font-family: Arial, sans-serif;
      color: #2d3e2f;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #5c6e58;
      color: white;
      padding: 1em;
      text-align: center;
    }
    nav a {
      margin: 0 1em;
      text-decoration: none;
      color: white;
      font-weight: bold;
    }
    main {
      padding: 2em;
      text-align: center;
    }
    .tab-buttons {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
      margin: 2em 0 1em;
    }
    .tab-buttons button {
      background-color: #6d8b5b;
      color: white;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 5px;
      font-weight: bold;
    }
    .tab-buttons button.active {
      background-color: #4e6042;
    }
    .tab-content {
      display: none;
      animation: fadeIn 0.5s ease-in-out;
    }
    .tab-content.active {
      display: block;
    }
    img.full-width {
      width: 100%;
      height: auto;
      max-width: 900px;
      margin: 0 auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      border: 2px solid #5c6e58;
      border-radius: 5px;
    }
    footer {
      background-color: #5c6e58;
      color: white;
      text-align: center;
      padding: 1em;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <header>
    <h1>Ресурси</h1>
    <nav>
      <a href="index.html">Головна</a>
      <a href="about.html">Про нас</a>
      <a href="initiatives.html">Ініціативи</a>
      <a href="events.html">Події</a>
      <a href="contacts.html">Контакти</a>
    </nav>
  </header>

  <main>
    <h2>Путівник для родин зниклих безвісти</h2>

    <div class="tab-buttons">
      <button onclick="showTab(1)" class="active">1. Алгоритм дій</button>
      <button onclick="showTab(2)">2. Державні органи</button>
      <button onclick="showTab(3)">3. Взаємодія з медіа</button>
      <button onclick="showTab(4)">4. Психологічна підтримка</button>
    </div>

    <div id="tab-1" class="tab-content active">
      <img src="resources/step1.jpg" alt="Алгоритм дій" class="full-width" />
    </div>

    <div id="tab-2" class="tab-content">
      <img src="resources/step2.jpg" alt="Державні органи" class="full-width" />
    </div>

    <div id="tab-3" class="tab-content">
      <img src="resources/step3.jpg" alt="Взаємодія з медіа" class="full-width" />
    </div>

    <div id="tab-4" class="tab-content">
      <img src="resources/step4.jpg" alt="Психологічна підтримка" class="full-width" />
    </div>
  </main>

  <footer>&copy; 2025 ГО "Берегині Незламності"</footer>

  <script>
    function showTab(tabNumber) {
      const tabs = document.querySelectorAll('.tab-content');
      const buttons = document.querySelectorAll('.tab-buttons button');
      tabs.forEach((tab, index) => {
        tab.classList.remove('active');
        buttons[index].classList.remove('active');
      });
      document.getElementById(`tab-${tabNumber}`).classList.add('active');
      buttons[tabNumber - 1].classList.add('active');
    }
  </script>
</body>
</html>
