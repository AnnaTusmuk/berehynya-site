    .city-list a {

      border: 2px solid #ccc;
      padding: 15px;

      font-weight: bold;
      border-radius: 10px;
      color: #006400;
      transition: all .3s ease;
    }
    .city-list a:hover {
      background: #e0f5e0;
      border-color: #228B22;
      color: #228B22;
    }

    footer {
      margin-top: 40px;
      text-align: center;
      font-size: 14px;
